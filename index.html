<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <section class="main">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="content col-12 col-lg-7 bg-white rounded-5  shadow-lg p-5">
                    <div class="row justify-content-between">
                        <div class="col-5 d-flex flex-column text-center px-3">
                            <p class="mb-4 fw-bold">Sign up</p>
                            <div class="input-group mt-2">
                                <div class="input-group-text rounded-start-5">
                                    <i class="bi bi-person"></i>
                                </div>
                                <input type="text" class="form-control rounded-end-5 p-2" placeholder="Name"
                                    aria-label="Text input with checkbox">
                            </div>

                            <div class="input-group mt-3">
                                <div class="input-group-text rounded-start-5">
                                    <i class="bi bi-envelope"></i>
                                </div>
                                <input type="text" class="form-control rounded-end-5 p-2" placeholder="Email"
                                    aria-label="Text input with radio button">
                            </div>

                            <div class="input-group mt-3">
                                <div class="input-group-text rounded-start-5">
                                    <i class="bi bi-lock-fill"></i>
                                </div>
                                <input type="text" class="form-control rounded-end-5 p-2" placeholder="Password"
                                    aria-label="Text input with radio button">
                            </div>
                            <button class=" btn btn-danger mt-5 rounded-5"> Sign up</button>
                        </div>
                        <div class="col-5 d-flex flex-column text-center px-3">
                            <p class="mb-4 fw-bold">Login</p>                       

                            <div class="input-group mt-3">
                                <div class="input-group-text rounded-start-5">
                                    <i class="bi bi-envelope"></i>
                                </div>
                                <input type="text" class="form-control rounded-end-5 p-2" placeholder="Email"
                                    aria-label="Text input with radio button">
                            </div>

                            <div class="input-group mt-3">
                                <div class="input-group-text rounded-start-5">
                                    <i class="bi bi-lock-fill"></i>
                                </div>
                                <input type="text" class="form-control rounded-end-5 p-2" placeholder="Password"
                                    aria-label="Text input with radio button">
                            </div>
                            <button class=" btn btn-success mt-5 rounded-5"> Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
